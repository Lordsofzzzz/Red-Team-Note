<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a0808" />
      <stop offset="100%" stop-color="#1e0404" />
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5252" />
      <stop offset="100%" stop-color="#bf2c2c" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield base -->
  <path d="M200 30 L330 90 L330 220 C330 290 270 350 200 370 C130 350 70 290 70 220 L70 90 Z" 
        fill="url(#shieldGradient)" stroke="#bf2c2c" stroke-width="4" />
  
  <!-- Inner shield -->
  <path d="M200 70 L290 114 L290 210 C290 260 250 310 200 325 C150 310 110 260 110 210 L110 114 Z" 
        fill="#2B0A0A" stroke="#ff5252" stroke-width="2" />
  
  <!-- Network grid lines -->
  <g stroke="#ff5252" stroke-width="1.5" opacity="0.6">
    <line x1="130" y1="140" x2="270" y2="140" />
    <line x1="130" y1="170" x2="270" y2="170" />
    <line x1="130" y1="200" x2="270" y2="200" />
    <line x1="130" y1="230" x2="270" y2="230" />
    <line x1="130" y1="260" x2="270" y2="260" />
    
    <line x1="150" y1="120" x2="150" y2="280" />
    <line x1="180" y1="120" x2="180" y2="280" />
    <line x1="210" y1="120" x2="210" y2="280" />
    <line x1="240" y1="120" x2="240" y2="280" />
  </g>
  
  <!-- Central lock emblem -->
  <circle cx="200" cy="200" r="45" fill="#400C0C" stroke="#ff5252" stroke-width="2" />
  
  <!-- Lock icon -->
  <rect x="180" y="195" width="40" height="30" rx="5" ry="5" fill="url(#redGlow)" />
  <rect x="185" y="175" width="30" height="25" rx="15" ry="15" fill="none" stroke="url(#redGlow)" stroke-width="6" />
  <circle cx="200" cy="205" r="5" fill="#FFF" />
  <line x1="200" y1="205" x2="200" y2="215" stroke="#FFF" stroke-width="3" />
  
  <!-- Binary code scattered around (1s and 0s) -->
  <g fill="#ff5252" opacity="0.4" font-family="monospace" font-size="10">
    <text x="130" y="145">01010</text>
    <text x="230" y="145">10101</text>
    <text x="150" y="175">10001</text>
    <text x="210" y="175">01110</text>
    <text x="140" y="205">11011</text>
    <text x="220" y="205">00101</text>
    <text x="160" y="235">10100</text>
    <text x="190" y="235">11010</text>
    <text x="135" y="265">01101</text>
    <text x="225" y="265">10010</text>
  </g>
  
  <!-- Glowing edges -->
  <path d="M200 70 L290 114 L290 210 C290 260 250 310 200 325 C150 310 110 260 110 210 L110 114 Z" 
        fill="none" stroke="#ff5252" stroke-width="1" filter="url(#glow)" opacity="0.5" />
</svg>